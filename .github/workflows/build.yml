name: Build

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

defaults:
  run:
    working-directory: ./client/

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm packages
        run: npm i

      - name: Build Next.js (ISR)
        run: npm run build
